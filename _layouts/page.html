---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

    <ul class="post-tags">
        {% for tag in page.tags %}
        <li class="tag">{{ tag }}</li>
        {% endfor %}
    </ul>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
